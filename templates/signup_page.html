<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-bottom: 10px;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Sign Up</h1>
        <div class="message">
            <p class="error-message">{{ error_message }}</p>
            <p class="success-message">{{ success_message }}</p>
        </div>
        <form method="post">
            <label for="signup_first_name">First Name:</label>
            <input type="text" id="signup_first_name" name="first_name" value="{{ first_name }}" pattern="[a-zA-Z ]*"
                title="Only Alphabets and spaces allowed" required autofocus>
            <label for="signup_last_name">Last Name:</label>
            <input type="text" id="signup_last_name" name="last_name" value="{{ last_name }}" pattern="[a-zA-Z ]*"
                title="Only Alphabets and spaces allowed">
            <label for="signup_username">Username:</label>
            <input type="text" id="signup_username" name="username" value="{{ username }}" required>
            <label for="signup_password">Password:</label>
            <input type="password" id="signup_password" name="password" value="{{ password }}" minlength="8" required>
            <input type="submit" id="signup_submit" name="Submit" value="Sign Up">
        </form>
        <div class="login-link">
            Already have an account? Log In <a href="/user_login">here</a>
        </div>
    </div>
</body>

</html>
